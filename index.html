<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Circles</title>
</head>
<body>
    <canvas id="dataviz" height="500" width="500"></canvas>
    <form action="#">
        <p>
            <label for="graduation_numbers">Number of graduations:</label>
            <input type="range" min="2" step="1" class="graduation_input" />
            <input type="text" class="graduation_input" id="graduation_numbers_input" />
        </p>
        <p>
            <label for="current_factor">Current factor:</label>
            <input type="range" min="2" step="0.1" id="current_factor_slider" class="current_factor"/>
            <input type="text" id="current_factor_input" class="current_factor"/>
        </p>
    </form>
    <script src="js/dataviz.js"></script>
</body>
</html>
